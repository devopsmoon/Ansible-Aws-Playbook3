- name: this playbook will create the vpc in aws
  hosts: localhost
  become: true
  connection: local
  gather_facts: false
  tasks:
    - name: importing the variables
      include_vars: vars/vpc_setup

    - name: creating the vpc name and cidr_block
      ec2_vpc_net:
        name: "{{vpc_name}}"
        region: "{{region}}"
        state: present
        cidr_block: "{{vpccidr}}"
        dns_support: yes
        dns_hostnames: yes
        tags:
          Name: vprofile-vpc
      register: vpcout

    - debug:
        var: vpcout

    - name: creating the subnet for vpc
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone1}}"
        state: present
        cidr: "{{pubsub1cidr}}"
        map_public: yes
        tags:
          Name: vprofile-pubsubnet1
      register: pubsub1_out

    - name: creating the public subent1
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{[zone1}}"
        state: present
        cidr: "{{pubsub1cidr}}"
        map_public: yes
        tags:
          Name: vprofile-pubsubent2
      register: pubsub2_out

    - name: creating the public subent2
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone2}}"
        state: present
        cidr: "{{pubsub2cidr}}"
        map_public: yes
        tags:
          Name: vprofile-pubsubnet3
      register: pubsub2_out

    - name: creating the public subnet3
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone3}}"
        state: present
        cidr: "{{pubsub3cidr}}"
        map_public: yes
        tags:
          Name: vprofile-pubsubnet3
      register: pubsub3_out


    - name: creating the private subnet1
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone1}}"
        state: present
        cidr: "{{prisub1cidr}}"
        tags:
          Name: vprofile-prisubnet1
      register: prisub1_out

    - name: creating the private subnet2
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone2}}"
        state: present
        cidr: "{{prisub2cidr}}"
        tags:
          Name: vprofile-prisubnet2
      register: prisub2_out

    - name: creating the private subnet3
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone3}}"
        state: present
        cidr: "{{prisub3cidr}}"
        tags:
          Name: vpofile-prisubnet3
      register: prisub3_out

    - name: creating the igw
      ec2_vpc_igw:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        state: present
        tags:
          Name: vprofile-igw
      register: igw_out

    - name: creating the  public route
      ec2_vpc_route_table:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        tags:
          Name: vprofile-pubRT
        subnets:
          - "{{pubsub1_out.subnet.id}}"
          - "{{pubsub2_out.subent.id}}"
          -  "{{pubsub3_out.subnet.id}}"
        routes:
          - dest: 0.0.0.0/0
            gateway_id: "{{igw_out.gateway_id}}"

      register: publicRT_out


